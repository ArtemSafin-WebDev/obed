<!DOCTYPE html>
<html lang="ru">

  <head>
    {{> meta }}
  </head>

  <body>
    {{> header }}
    <main class="page-main">
      <div class="modal js-modal" id="callback-modal">
        <div class="modal__inner">
          <button class="modal__close js-close-modal">
            <svg width="14" height="14" aria-hidden="true" class="icon-cross">
              <use xlink:href="#modal-close"></use>
            </svg>
          </button>
          <div class="modal__callback">
            <h3 class="modal__callback-title">
              Заказать звонок
            </h3>
            <form action="/" method="POST" class="modal__callback-form js-form" data-need-validation="">
              <div class="modal__callback-form-fields">
                <div class="modal__callback-form-field">
                  <input type="text" class="modal__callback-form-input" placeholder="Ваше имя*" required="">
                </div>
                <div class="modal__callback-form-field">
                  <input type="tel" class="modal__callback-form-input js-phone-input" placeholder="Телефон*" required=""
                    data-parsley-phone="">
                </div>
                <div class="modal__callback-form-field">
                  <textarea class="modal__callback-form-input"></textarea>
                </div>
              </div>
              <div class="modal__callback-policy">
                <label class="modal__callback-policy-checkbox">
                  <input type="checkbox" name="your-policy" class="modal__callback-policy-checkbox-input" required=""
                    checked="">
                  <span class="modal__callback-policy-checkbox-mark">
                    <svg width="14" height="14" aria-hidden="true" class="icon-cross">
                      <use xlink:href="#checkmark"></use>
                    </svg>
                  </span>
                  <span class="modal__callback-policy-checkbox-text">
                    Отправляя форму вы принимаете <a href="#">условия передачи информации</a>
                  </span>
                </label>
              </div>
              <button class="modal__callback-submit" type="submit">
                Отправить
              </button>
            </form>
          </div>
        </div>
      </div>

    </main>
    {{> footer }}

    <script type="module" src="/src/js/main.ts"></script>
  </body>

</html>
